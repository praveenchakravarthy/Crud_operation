<header class="header">
  <h1 class="pc">Customer Details</h1>
  </header>
  <div class = "container">
    <br>


  ​
  <div *ngIf="isCreated"  class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>success</strong> your data submitted
    <button (click)="closesubmit()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div *ngIf="isExist" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Sorry</strong> user already Exist
    <button (click)="CloseAlert()"  type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
   
  <form #customerForm="ngForm" (ngSubmit)="onSubmit(customerForm.value);customerForm.reset()" novalidate>

    <div class="form-group">
      <label>Name</label><span class="required">*</span>
      <input type="string" #name="ngModel" pattern="([A-zÀ-ž\s]){2,}" required 
      [class.is-invalid]= "name.invalid && name.touched" required class="form-control"
      placeholder="Enter your Name"  name="name" [(ngModel)]= "customerModel.name">
      <small ></small>
      <div *ngIf="name.errors && (name.invalid || name.touched)">
        <small class="text-danger" [class.d-none]= "name.valid || name.untouched" *ngIf = "name.errors.required">
          Name is Mandatory
        </small>
        <small class ="text-danger" *ngIf = "name.errors.pattern">Not a valid Name</small>
        </div>
    </div>
  

  <div class = "form-group">
    <label>Mobile Number</label><span class="required">*</span> 
    <input type = "tel"  #mobileNo="ngModel" pattern="^\d{10}$" required 
    [class.is-invalid]= "mobileNo.invalid && mobileNo.touched" required class="form-control" type="string" 
    placeholder="Enter your MobileNumber" name="mobileNo" [(ngModel)]="customerModel.mobileNo">
    <!-- <small class="text-danger" [class.d-none]= "mobileNo.valid || mobileNo.untouched"></small>    -->
  <div *ngIf="mobileNo.errors && (mobileNo.invalid || mobileNo.touched)">
    <small class="text-danger" [class.d-none]= "mobileNo.valid || mobileNo.untouched"
     *ngIf = "mobileNo.errors.required">MobileNumber must be 10 digit</small>
    <small class ="text-danger" *ngIf = "mobileNo.errors.pattern">Not a valid MobileNumber</small>
    </div>
</div>
  
<div class = "form-group">
  <label>Email</label> 
  <input type = "email" #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
  placeholder="Enter Your Valid EmailId"
  [class.is-invalid]= "email.invalid && email.touched" type= "string" class="form-control"
  name="email" [(ngModel)]="customerModel.email">
  
  <div *ngIf="email.errors && (email.invalid || email.touched)">
        <small class ="text-danger" *ngIf = "email.errors.pattern">Not a valid Email</small>
  </div>
</div>

                         
<!-- <input [disabled]="customerForm.form.invalid" type="submit" value="submit" id="form"> -->
<button [disabled]="customerForm.form.invalid" type="submit" class="btn btn-success">
  {{editMode ? 'update' : 'submit'}}
</button>
                       
</form>
</div>

 <br>       
 <div class= "search-div">
  <mat-form-field class="search-form-field" floatLabel="never">
      <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
      <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
          <mat-icon>close</mat-icon>
      </button>
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Id </th>
      <td mat-cell *matCellDef="let data"> {{data.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let data"> {{data.name}} </td>
    </ng-container>

   
    <ng-container matColumnDef="mobileNo">
      <th mat-header-cell *matHeaderCellDef> MobileNo </th>
      <td mat-cell *matCellDef="let data"> {{data.mobileNo}} </td>
    </ng-container>

  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let data"> {{data.email}} </td>
    </ng-container>

   
    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef> isActive </th>
      <td mat-cell *matCellDef="let data"> {{data.isActive}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <mat-cell *matCellDef = "let data">
        <button style="margin:15px" class="btnn"  (click)="edit(data)"><i class="fa fa-edit" style="font-size:20px;color:rgb(19, 13, 13)"></i>Edit</button>
        <button style="margin:10px" class="btnnn" (click)="del(data.id,data.isActive)"><i class="fa fa-trash"></i>Active</button>
     
      </mat-cell>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
