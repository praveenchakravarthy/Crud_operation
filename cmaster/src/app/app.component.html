


<div class = "container">
  <h1>Customer Details</h1>
  <form #customerForm="ngForm" (ngSubmit)="onsubmit(customerForm.value); customerForm.reset()" novalidate>

    <div class="form-group">
      <label>Name</label>
      <input type="string" #name="ngModel" pattern="([A-zÀ-ž\s]){2,}" required 
      [class.is-invalid]= "name.invalid && name.touched" required class="form-control"
      placeholder="Enter your Name"  name="name" [(ngModel)]= "customerModel.name">
      <small class="text-danger" [class.d-none]= "name.valid || name.untouched">Name is Mandatory</small>
      <div *ngIf="name.errors && (name.invalid || name.touched)">
        <small  *ngIf = "name.errors.required"></small>
        <small class ="text-danger" *ngIf = "name.errors.pattern">Enter Your Full Name</small>
        </div>
    </div>
  

  <div class = "form-group">
    <label>Mobile Number</label> 
    <input type = "tel"  #mobileNo="ngModel" pattern="^\d{10}$" required 
    [class.is-invalid]= "mobileNo.invalid && mobileNo.touched" required class="form-control" type="string" placeholder="Enter your MobileNumber"
    name="mobileNo" [(ngModel)]="customerModel.mobileNo">
    <small class="text-danger" [class.d-none]= "mobileNo.valid || mobileNo.untouched">MobileNumber is Mandatory</small>   
    <div *ngIf="mobileNo.errors && (mobileNo.invalid || mobileNo.touched)">
    <small  *ngIf = "mobileNo.errors.required"></small>
    <small class ="text-danger" *ngIf = "mobileNo.errors.pattern">Phone number must be 10 digit</small>
    </div>
</div>
  
<div class = "form-group">
  <label>Email</label> 
  <input type = "email" required #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Enter Your Valid EmailId"
  [class.is-invalid]= "email.invalid && email.touched" type= "string" class="form-control"
  name="email" [(ngModel)]="customerModel.email">
  <small class="text-danger" [class.d-none]= "email.valid || email.untouched">EmailId is Mandatory</small>
  <div *ngIf="email.errors && (email.invalid || email.touched)">
  <small  *ngIf = "email.errors.required"></small>
  <small class ="text-danger" *ngIf = "email.errors.pattern">Email is not valid</small>
  </div>
</div>

                  
                         
<button [disabled]="customerForm.form.invalid" class= "btn btn-primary" type="submit">Submit</button>
      
      </form>
      </div>
